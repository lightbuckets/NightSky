<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Pocket Planetarium ‚Äî v1.14.8 (Canvas Reliability)</title>
<style>
:root{ --bg:#040816; --ink:#eaf2ff; --muted:#a9c2ff; --edge:#1b2d6a; --panel:#0a1240; --accent:#7ee7ff; --warn:#ffd36e; --ok:#a4ffcc; }
html,body{height:100%;margin:0;background:var(--bg);color:#eaf2ff;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif}
#app{display:grid;grid-template-rows:78px 1fr 240px;grid-template-columns:520px 1fr;gap:14px;min-height:100vh;padding:14px;box-sizing:border-box}
header{grid-column:1/-1;display:flex;align-items:center;gap:12px}
#brand{display:flex;align-items:center;gap:10px;padding:10px 12px;border-radius:14px;background:linear-gradient(180deg,#09133b,#08112e);border:1px solid var(--edge)}
#logo{width:38px;height:38px;border-radius:50%;background:radial-gradient(circle at 30% 30%, #b8fff7 0%, #6dd3ff 40%, #2a4bff 60%, #001637 72%)}
.badge{display:inline-flex;align-items:center;gap:6px;padding:.3rem .6rem;border-radius:999px;background:#0b1848;border:1px solid #1a2f69;color:#b9c2ff;font-size:12px}
.pill{display:inline-flex;align-items:center;gap:6px;padding:.28rem .6rem;border:1px solid #2441a0;border-radius:999px;color:#cde0ff;background:#0a1540cc;font-size:12px}
#left{grid-row:2/4;grid-column:1;background:linear-gradient(180deg,#0b154a,#0a1340 60%,#09102f); border:1px solid var(--edge); border-radius:16px; padding:12px; overflow:auto}
#canvasWrap{grid-row:2;grid-column:2;position:relative;border-radius:16px;overflow:hidden;border:1px solid var(--edge);background: radial-gradient(900px 650px at 50% 50%, #050b1a 0%, #050a17 70%, #04070c 100%); min-height:560px}
#sky{width:100%;height:100%;display:block;cursor:grab}
#overlay{position:absolute;inset:0;pointer-events:none}
#bottom{grid-row:3;grid-column:2;display:grid;grid-template-rows:auto auto;gap:12px;align-items:center;background:linear-gradient(180deg,#0a1338 0,#0b1230 100%);border:1px solid var(--edge);border-radius:16px;padding:18px}
.row{display:flex;gap:10px;align-items:center;flex-wrap:wrap;margin:.45rem 0}
details{border:1px solid var(--edge); border-radius:12px; background:#0b1442; margin:10px 0; padding:8px}
summary{cursor:pointer; list-style:none; display:flex; align-items:center; gap:8px; font-weight:800}
summary::-webkit-details-marker{display:none}
summary .chev{transition:.2s}
details[open] summary .chev{transform:rotate(90deg)}
.field{display:flex;flex-direction:column;gap:6px;min-width:150px}
.field label{font-size:12px;color:#a9c2ff}
.field input,.field select{background:#08133a;border:1px solid #203780;color:#eaf2ff;border-radius:12px;padding:.6rem .72rem}
.btn{--c1:#10306a; --c2:#0c2250; background:linear-gradient(135deg,var(--c1),var(--c2));border:1px solid #2847a0;color:#eaf2ff;padding:.7rem 1rem;border-radius:12px;font-weight:800;cursor:pointer}
.range{appearance:none;width:100%;height:14px;border-radius:999px;background:#0b1848;border:1px solid #21406e}
.range::-webkit-slider-thumb{appearance:none;width:24px;height:24px;border-radius:50%;background:#9ef;border:1px solid #2b6;box-shadow:0 0 10px #8ff}
.range::-moz-range-thumb{width:24px;height:24px;border-radius:50%;background:#9ef;border:1px solid #2b6;box-shadow:0 0 10px #8ff}

/* JUMBO SCRUBBER */
.range.jumbo{height:34px;border-width:2px;background:
  linear-gradient(#0f2050,#0f2050) padding-box,
  repeating-linear-gradient(90deg, #233d72 0 2px, transparent 2px 14px) border-box;
position:relative}
.range.jumbo::-webkit-slider-thumb{width:44px;height:44px;margin-top:-5px;border-radius:12px}
.range.jumbo::-moz-range-thumb{width:44px;height:44px;border-radius:12px}
.scrubWrap{position:relative;width:100%}
#scrubLabel{position:absolute;top:-32px;transform:translateX(-50%);background:#091638;border:1px solid #1f3a78;padding:.25rem .45rem;border-radius:8px;font-size:12px;color:#d6e6ff;white-space:nowrap;pointer-events:none}
#scrubTicks{display:flex;justify-content:space-between;margin-top:6px;font-size:11px;color:#9fb7ff;opacity:.9}
#scrubTicks span{min-width:40px;text-align:center}

#miniCal{display:flex;gap:8px;align-items:center;flex-wrap:wrap;width:100%}
.calbtn{cursor:pointer;border:1px solid #21406e;background:#0b1442;color:#dbe7ff;border-radius:10px;padding:.4rem .6rem;display:flex;flex-direction:column;align-items:center;min-width:58px}
.calbtn .dow{font-size:10px;color:#a9c2ff}
.calbtn .day{font-size:16px;font-weight:900}
.calbtn .mon{font-size:10px;color:#9ec3ff}
.calbtn.active{background:#10205a;border-color:#3f69d6;box-shadow:0 0 0 2px rgba(126,231,255,.18) inset}
.calbtn.today{border-color:#5ea9ff}
#calInfo{margin-left:auto;color:#b9d3ff;font-size:12px;opacity:.9}

.legend{position:absolute;left:12px;bottom:12px;font-size:12px;color:#a9c2ff;background:#07101cbb;border:1px solid #122341;border-radius:8px;padding:6px 8px}
#redveil{position:fixed;inset:0;pointer-events:none;background:rgba(255,40,40,0.18);opacity:0;transition:.2s;z-index:1000}
html.night #redveil{opacity:1}
#toast{position:fixed;left:16px;bottom:16px;background:#0e1a2f;border:1px solid #21406e;padding:.6rem .8rem;border-radius:12px;color:#eaf2ff;opacity:0;transform:translateY(8px);transition:.25s}
</style>
</head>
<body>
<div id="redveil"></div>
<div id="app">
  <header>
    <div id="brand"><div id="logo"></div><h1>ü™ê Pocket Planetarium</h1></div>
    <span class="badge">v1.14.8</span>
    <span class="pill">W√óH <span id="wh">‚Äî</span></span>
    <span class="pill">LST <span id="lstRead">‚Äî</span></span>
    <span style="flex:1"></span>
    <button class="btn" id="nightToggle">üåò Night Vision</button>
  </header>

  <aside id="left" class="panel">
    <details open>
      <summary><span class="chev">‚ñ∂</span> üó∫Ô∏è Where &amp; When</summary>
      <div class="row">
        <div class="field"><label>Latitude (¬∞)</label><input id="lat" type="number" step="0.0001" value="33.422"/></div>
        <div class="field"><label>Longitude (¬∞)</label><input id="lon" type="number" step="0.0001" value="-111.822"/></div>
      </div>
      <div class="row">
        <div class="field"><label>Date</label><input id="date" type="date"/></div>
        <div class="field"><label>Time (local)</label><input id="time" type="time" step="1"/></div>
      </div>
      <div class="row">
        <button class="btn" id="btnNow">‚òÑÔ∏è Now</button>
        <button class="btn" id="btnGeo">üõ∞Ô∏è Use My Location</button>
      </div>
    </details>

    <details open>
      <summary><span class="chev">‚ñ∂</span> üñºÔ∏è View</summary>
      <div class="row" style="width:100%">
        <div class="field" style="flex:1"><label>Zoom</label><input type="range" id="zoom" class="range" min="0.6" max="3.0" step="0.01" value="1.0"/></div>
        <div class="field" style="flex:1"><label>Field of View (¬∞)</label><input type="range" id="fov" class="range" min="80" max="200" step="1" value="180"/></div>
      </div>
      <div class="row" style="width:100%">
        <div class="field" style="flex:1"><label>Star limit (mag) ‚Äî ‚â§ <span id="magRead">6.5</span></label><input type="range" id="magLimit" class="range" min="0" max="8" step="0.1" value="6.5"/></div>
      </div>
      <div class="row">
        <label class="toggle"><input id="flip" type="checkbox"/><span>Mirror sky</span></label>
        <label class="toggle"><input id="labels" type="checkbox" checked/><span>Labels</span></label>
        <label class="toggle"><input id="grid" type="checkbox" checked/><span>Az/Alt grid</span></label>
        <label class="toggle"><input id="ecliptic" type="checkbox" checked/><span>Ecliptic</span></label>
        <label class="toggle"><input id="mw" type="checkbox" checked/><span>Milky Way glow</span></label>
        <label class="toggle"><input id="constLines" type="checkbox" checked/><span>Constellations</span></label>
      </div>
    </details>
  </aside>

  <div id="canvasWrap">
    <canvas id="sky"></canvas>
    <canvas id="overlay"></canvas>
    <div class="legend"><div><strong>Legend:</strong> ‚óè star, ‚åæ DSO, ‚Äî constellation</div><div>Horizon = circle edge ‚Ä¢ North ‚Üë</div></div>
  </div>

  <div id="bottom">
    <div class="row" style="width:100%">
      <span class="pill">Œî <span id="deltaRead">+0m</span></span>
      <span class="pill">üïí <span id="clockRead">‚Äî:‚Äî:‚Äî</span></span>
      <button class="btn" id="jumpMinusDay">‚àí1d</button>
      <button class="btn" id="jumpMinus12h">‚àí12h</button>
      <button class="btn" id="jumpNow">Now</button>
      <button class="btn" id="jumpPlus12h">+12h</button>
      <button class="btn" id="jumpPlusDay">+1d</button>
      <button class="btn" id="resetView" style="margin-left:auto">üîÑ Reset View</button>
    </div>
    <div class="row" style="width:100%">
      <div class="scrubWrap">
        <div id="scrubLabel">‚Äî</div>
        <input id="timeScrub" class="range jumbo" type="range" min="-604800" max="604800" step="60" value="0" />
        <div id="scrubTicks">
          <span>‚àí7d</span><span>‚àí5d</span><span>‚àí3d</span><span>‚àí1d</span><span>Now</span><span>+1d</span><span>+3d</span><span>+5d</span><span>+7d</span>
        </div>
      </div>
    </div>
    <div id="miniCal" class="row"><span id="calInfo">‚Äî</span></div>
  </div>
</div>

<div id="toast">‚Äî</div>

<script>
// Error surfacing
window.addEventListener('error', e=> toast('JS error: '+(e.message||e)));
function toast(msg, t=1600){ const el=document.getElementById('toast'); el.textContent=msg; el.style.opacity=1; el.style.transform='translateY(0)'; setTimeout(()=>{ el.style.opacity=0; el.style.transform='translateY(8px)'; }, t); }

// Core math
const DEG=Math.PI/180, RAD=180/Math.PI, clamp=(x,a,b)=>Math.max(a,Math.min(b,x)), mod=(x,m)=>((x%m)+m)%m, pad=n=>n.toString().padStart(2,'0');
function jdFromDate(date){ return Date.UTC(date.getUTCFullYear(), date.getUTCMonth(), date.getUTCDate(), date.getUTCHours(), date.getUTCMinutes(), date.getUTCSeconds())/86400000 + 2440587.5; }
function gmst(jd){ const T=(jd-2451545.0)/36525.0; let s=67310.54841 + (876600*3600 + 8640184.812866)*T + 0.093104*T*T - 6.2e-6*T*T*T; return mod(s,86400)/240.0*DEG; }
function lst(jd, lonRad){ return mod(gmst(jd) + lonRad, 2*Math.PI); }
function azAltFromRADec(ra, dec, lat, lstRad){ const H=mod(lstRad - ra,2*Math.PI); const sinAlt=Math.sin(dec)*Math.sin(lat)+Math.cos(dec)*Math.cos(lat)*Math.cos(H); const alt=Math.asin(clamp(sinAlt,-1,1)); const cosAz=(Math.sin(dec)-Math.sin(alt)*Math.sin(lat))/(Math.cos(alt)*Math.cos(lat)); let az=Math.acos(clamp(cosAz,-1,1)); if(Math.sin(H)>0) az=2*Math.PI-az; return {az,alt}; }
function seededRandom(seed){ let t=seed>>>0; return function(){ t=(t+0x6D2B79F5)|0; let r=Math.imul(t^(t>>>15),1|t); r^=r+Math.imul(r^(t>>>7),61|t); return ((r^(r>>>14))>>>0)/4294967296; };}
function makeStars(n=6500, seed=2025){ const rnd=seededRandom(seed), out=[]; for(let i=0;i<n;i++){ const u=rnd(), v=rnd(), w=rnd(); const ra=2*Math.PI*u; const x=Math.acos(1-2*v)-Math.PI/2; const bias=0.35*Math.sin(ra*0.5)+0.45*Math.sin((ra+1.2)*1.0); const dec=clamp(x+bias*DEG*15,-Math.PI/2,Math.PI/2); const mag=1.3 + -2*Math.log10(0.02+w*w); out.push({ra,dec,mag}); } return out; }

// Data
const stars=makeStars();
function raRad(h,m){ return ((h*15)+(m*0.25))*DEG; }
const DSO=[
 {name:"M31 Andromeda",ra:raRad(0,42),dec:41.3*DEG,type:"Galaxy",mag:3.4},
 {name:"M42 Orion",ra:raRad(5,35),dec:-5.5*DEG,type:"Nebula",mag:4.0}
];

// DOM
const sky=document.getElementById('sky'), ol=document.getElementById('overlay'), wrap=document.getElementById('canvasWrap');
const ctx=sky.getContext('2d'), octx=ol.getContext('2d');
const whEl=document.getElementById('wh'), lstEl=document.getElementById('lstRead'), clockRead=document.getElementById('clockRead'), deltaRead=document.getElementById('deltaRead');
let W=0,H=0,R=0, scale=1, fov=180*DEG; let lat=33.422*DEG, lon=-111.822*DEG;
let baseTime=new Date(), offsetSeconds=0, yaw=0, pitch=0, mirror=false;
let showLabels=true, showGrid=true, showEcliptic=true, showConst=true; let magLimit=6.5;
let currentLST=0;

// Sizing
function safeSize(){ let w=wrap.clientWidth, h=wrap.clientHeight; if(!w||!h){ w=Math.max(640, Math.floor(window.innerWidth*0.9)); h=Math.max(520, Math.floor(window.innerHeight*0.6)); wrap.style.minHeight=h+'px'; } return {w,h}; }
function resize(){ const dpr=Math.max(1,Math.min(2.5,window.devicePixelRatio||1)); const s=safeSize(); W=s.w; H=s.h; if(!W||!H){ W=960; H=560; } R=Math.min(W,H)/2;
  sky.width=Math.floor(W*dpr); sky.height=Math.floor(H*dpr); ol.width=sky.width; ol.height=sky.height;
  sky.style.width=W+'px'; sky.style.height=H+'px'; ol.style.width=W+'px'; ol.style.height=H+'px';
  ctx.setTransform(dpr,0,0,dpr,0,0); octx.setTransform(dpr,0,0,dpr,0,0); whEl.textContent=W+'√ó'+H; draw(true); }

// Time
function currentTime(){ return new Date(baseTime.getTime() + offsetSeconds*1000); }
function updateDeltaRead(){ const s=Math.abs(offsetSeconds); const sign=offsetSeconds>=0?"+":"‚àí"; const d=Math.floor(s/86400); const h=Math.floor((s%86400)/3600); const m=Math.floor((s%3600)/60); let txt=`${sign}`; if(d) txt+=`${d}d `; if(h) txt+=`${h}h `; txt+=`${m}m`; deltaRead.textContent=txt; }
function setInputsFromBase(){ const local=new Date(baseTime.getTime()); document.getElementById('date').value=`${local.getFullYear()}-${String(local.getMonth()+1).padStart(2,'0')}-${String(local.getDate()).padStart(2,'0')}`; document.getElementById('time').value=`${String(local.getHours()).padStart(2,'0')}:${String(local.getMinutes()).padStart(2,'0')}:${String(local.getSeconds()).padStart(2,'0')}`; }

// Projection + draw
function project(az, alt){ const theta=(Math.PI/2 - alt), maxTheta=fov/2; if(theta>maxTheta) return null; const r=(theta/maxTheta)*R*scale;
  let x=r*Math.sin(az + yaw), y=-r*Math.cos(az + yaw); const c=Math.cos(pitch); const yy=y*c; if(mirror) x=-x; return {x:W/2+x, y:H/2+yy, r}; }
function drawBackground(){ ctx.clearRect(0,0,W,H); const g=ctx.createRadialGradient(W/2,H/2,0,W/2,H/2,R*1.12); g.addColorStop(0,"rgba(6,16,30,0)"); g.addColorStop(1,"rgba(0,0,0,0.7)"); ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  ctx.strokeStyle="#203456"; ctx.lineWidth=1.5; ctx.beginPath(); ctx.arc(W/2,H/2,R*scale,0,2*Math.PI); ctx.stroke(); const n=project(0,0); if(n){ ctx.fillStyle="#9bb2da"; ctx.font="12px system-ui"; ctx.fillText("N", n.x-3, n.y-6); } }
function drawGrid(){ if(!showGrid) return; ctx.strokeStyle="#1f3358"; ctx.lineWidth=0.9; ctx.setLineDash([4,6]); ctx.beginPath(); for(let alt=75*DEG; alt>0; alt-=15*DEG){ const theta=(Math.PI/2 - alt); const r=(theta/(fov/2))*R*scale; ctx.moveTo(W/2+r, H/2); ctx.arc(W/2,H/2,r,0,2*Math.PI); } ctx.stroke(); ctx.setLineDash([]);
  ctx.strokeStyle="#25406b"; for(let az=0; az<360; az+=30){ const a=az*DEG; const p1=project(a,0.001), p2=project(a,Math.PI/2-0.001); if(p1&&p2){ ctx.beginPath(); ctx.moveTo(p1.x,p1.y); ctx.lineTo(p2.x,p2.y); ctx.stroke(); if(showLabels){ ctx.fillStyle="#7ea1d6"; ctx.font="11px system-ui"; ctx.fillText(`${az}¬∞`, p1.x+4, p1.y+4);} } } }
function drawStars(){ const t=currentTime(); const jd=jdFromDate(t); currentLST=lst(jd, lon); for(const s of stars){ if(s.mag>magLimit) continue; const {az,alt}=azAltFromRADec(s.ra,s.dec,lat,currentLST); if(alt<=0) continue; const p=project(az,alt); if(!p) continue; const size=clamp(2.6 - 0.32*s.mag,0.6,2.6); const alpha=clamp(1.1 - 0.12*s.mag,0.25,0.95); ctx.fillStyle=`rgba(210,230,255,${alpha.toFixed(2)})`; ctx.beginPath(); ctx.arc(p.x,p.y,size,0,2*Math.PI); ctx.fill(); } }

function draw(){
  const t=currentTime(); const jd=jdFromDate(t); currentLST=lst(jd, lon);
  const LSThr=(mod(currentLST,2*Math.PI)*12/Math.PI); const h=Math.floor(LSThr), m=Math.floor((LSThr-h)*60);
  lstEl.textContent = `${String(h).padStart(2,'0')}:${String(m).padStart(2,'0')}`;
  clockRead.textContent = `${String(t.getHours()).padStart(2,'0')}:${String(t.getMinutes()).padStart(2,'0')}:${String(t.getSeconds()).padStart(2,'0')}`;
  drawBackground(); drawGrid(); drawStars();
}

// Controls
document.getElementById('nightToggle').onclick=()=>{ document.documentElement.classList.toggle('night'); };
document.getElementById('zoom').oninput=(e)=>{ scale=parseFloat(e.target.value); draw(); };
document.getElementById('fov').oninput=(e)=>{ fov=parseFloat(e.target.value)*DEG; draw(); };
document.getElementById('magLimit').oninput=(e)=>{ magLimit=parseFloat(e.target.value); document.getElementById('magRead').textContent=magLimit.toFixed(1); draw(); };
["lat","lon","date","time"].forEach(id=>document.getElementById(id).addEventListener('change', ()=>{ const d=document.getElementById('date').value; const t=document.getElementById('time').value||"00:00:00"; if(d){ const parts=d.split('-').map(Number); const tp=t.split(':').map(Number); const local=new Date(parts[0],parts[1]-1,parts[2],tp[0]||0,tp[1]||0,tp[2]||0||0); baseTime=new Date(local.getTime()); offsetSeconds=0; document.getElementById('timeScrub').value="0"; updateDeltaRead(); } lon=parseFloat(document.getElementById('lon').value||"-111.822")*DEG; lat=parseFloat(document.getElementById('lat').value||"33.422")*DEG; draw(); }));

// Time scrubber
const scrub=document.getElementById('timeScrub'); const scrubLabel=document.getElementById('scrubLabel');
function updateScrubLabel(){
  const min=+scrub.min, max=+scrub.max, val=+scrub.value, pct=(val-min)/(max-min);
  const rect= scrub.getBoundingClientRect(); scrubLabel.style.left = (pct*rect.width)+'px';
  const s = val; const sign=s>=0?"+":"‚àí"; const as=Math.abs(s); const d=Math.floor(as/86400); const h=Math.floor((as%86400)/3600); const m=Math.floor((as%3600)/60);
  let txt=`${sign}`; if(d) txt+=`${d}d `; if(h||d) txt+=`${h}h `; txt+=`${m}m`; scrubLabel.textContent = txt.trim();
}
scrub.oninput=(e)=>{ offsetSeconds=parseInt(e.target.value,10); updateDeltaRead(); draw(); updateScrubLabel(); highlightMiniCalendar(); };
window.addEventListener('resize', ()=>{ resize(); updateScrubLabel(); });

// Quick jumps
document.getElementById('jumpMinusDay').onclick=()=>{ offsetSeconds -= 86400; clampScrub(); };
document.getElementById('jumpMinus12h').onclick=()=>{ offsetSeconds -= 43200; clampScrub(); };
document.getElementById('jumpNow').onclick=()=>{ offsetSeconds = 0; clampScrub(); };
document.getElementById('jumpPlus12h').onclick=()=>{ offsetSeconds += 43200; clampScrub(); };
document.getElementById('jumpPlusDay').onclick=()=>{ offsetSeconds += 86400; clampScrub(); };
function clampScrub(){ const min=+scrub.min, max=+scrub.max; offsetSeconds = Math.max(min, Math.min(max, offsetSeconds)); scrub.value=offsetSeconds; updateDeltaRead(); draw(); updateScrubLabel(); highlightMiniCalendar(); }

// Mini calendar
const miniCal=document.getElementById('miniCal'); const calInfo=document.getElementById('calInfo');
function startOfLocalDay(d){ return new Date(d.getFullYear(), d.getMonth(), d.getDate()); }
function renderMiniCalendar(){
  [...miniCal.querySelectorAll('.calbtn')].forEach(n=>n.remove());
  const baseLocal = new Date(baseTime.getTime());
  const baseMid = startOfLocalDay(baseLocal);
  const todayMid = startOfLocalDay(new Date());
  for(let i=-7;i<=7;i++){
    const day = new Date(baseMid.getTime() + i*86400000);
    const btn=document.createElement('button');
    btn.className='calbtn calbtn-'+i;
    btn.innerHTML = `<span class="dow">${day.toLocaleDateString(undefined,{weekday:'short'})}</span><span class="day">${day.getDate()}</span><span class="mon">${day.toLocaleDateString(undefined,{month:'short'})}</span>`;
    btn.onclick=()=>{ offsetSeconds = i*86400; clampScrub(); };
    if(day.getTime()===todayMid.getTime()) btn.classList.add('today');
    miniCal.insertBefore(btn, calInfo);
  }
  highlightMiniCalendar();
  calInfo.textContent = baseLocal.toLocaleDateString(undefined,{year:'numeric', month:'long'}) + ' ‚Ä¢ drag or tap a day';
}
function highlightMiniCalendar(){
  const dayIndex = Math.round(offsetSeconds/86400);
  [...miniCal.querySelectorAll('.calbtn')].forEach((b,idx)=>{
    const i = idx + (-7);
    if(i===dayIndex) b.classList.add('active'); else b.classList.remove('active');
  });
}

// Init
function init(){
  // Force an initial time and sync inputs so parsing never hits undefined
  baseTime = new Date();
  setInputsFromBase();
  updateDeltaRead();
  // Resize a few times to beat late-layout cases
  resize();
  requestAnimationFrame(resize);
  requestAnimationFrame(()=>requestAnimationFrame(resize));
  window.addEventListener('resize', resize);
  renderMiniCalendar();
  updateScrubLabel();
  draw();
}
document.getElementById('btnNow').addEventListener('click', ()=>{ baseTime=new Date(); offsetSeconds=0; setInputsFromBase(); scrub.value=0; updateDeltaRead(); draw(); renderMiniCalendar(); });
document.getElementById('btnGeo').addEventListener('click', ()=>{
  if(!navigator.geolocation){ toast("Geolocation not supported"); return; }
  navigator.geolocation.getCurrentPosition(p=>{
    document.getElementById('lat').value=p.coords.latitude.toFixed(6);
    document.getElementById('lon').value=p.coords.longitude.toFixed(6);
    const d=document.getElementById('date').value; const t=document.getElementById('time').value||"00:00:00";
    if(d){ const parts=d.split('-').map(Number); const tp=t.split(':').map(Number); baseTime=new Date(parts[0],parts[1]-1,parts[2],tp[0]||0,tp[1]||0,tp[2]||0||0); }
    lon=parseFloat(document.getElementById('lon').value)*DEG; lat=parseFloat(document.getElementById('lat').value)*DEG; draw();
  }, _=> toast("Couldn't get location"));
});
document.addEventListener('DOMContentLoaded', init);
</script>
